<script type="text/javascript">
    var num_min = +prompt("Scegli un numero di partenza")
    var num_max = +prompt("Scegli un numero di fine")

    var somma = 0
    while(num_min < num_max) {
        if (num_min % 2 == 1) {
            somma+=num_min
        }
        num_min++
    }
    console.log("Totale Somma numeri dispari: "+somma)
</script>
