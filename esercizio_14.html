<script type="text/javascript">
    var min = +prompt("Qunati minuti vuoi sostare?")
    
    if (min <= 30) {
        alert("Sosta Gratuita")
    } else if (min > 30 && min < 300) {
        min-=30
        if((min/10)*0.50 >= 5) {
            alert("Costo Sosta: 5€")
        } else {
            alert("Costo Sosta: "+(min/10)*0.50)
        }
    } else if (min >= 300) {
        alert("Costo Sosta: 5€")
    }
</script>
