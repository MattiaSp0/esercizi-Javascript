<script type="text/javascript">
    var tentativi = 3
    var num = +prompt("Indovina il numero | Tentativi: "+tentativi)
    var num_gen = Math.floor(Math.random()*9+1)
    console.log(num_gen)

    if (num <= 10 && num >= 1) {
        for(let i=0; i < tentativi; i++) {
            tentativi-=1
            if (num == num_gen) {
                alert("Congratulazione hai indovinato il numero!")
                i=3
                break;
            } else {
                alert("Numero Errato, Riprova | Tentativi: "+tentativi)
                num = +prompt("Indovina il numero | Tentativi: "+tentativi)
            }
        }
    } else {
        if(num > 10) {
            alert("Il numero inserito e troppo alto: "+num)
        } else if (num < 1) {
            alert("Il numero inserito e troppo basso: "+num)
        }
    }
</script>
